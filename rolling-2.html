       <script>
function resizenow() {
  var browserwidth = jQuery(window).width();
  var browserheight = jQuery(window).height();
  jQuery(".bonfire-pageloader-icon")
    .css(
      "right",
      (browserwidth - jQuery(".bonfire-pageloader-icon").width()) / 2
    )
    .css(
      "top",
      (browserheight - jQuery(".bonfire-pageloader-icon").height()) / 2
    );
}
resizenow();

jQuery(window).resize(function () {
  resizenow();
});
function resizenow() {
  var browserwidth = jQuery(window).width();
  var browserheight = jQuery(window).height();
  jQuery(".bonfire-pageloader-icon")
    .css(
      "right",
      (browserwidth - jQuery(".bonfire-pageloader-icon").width()) / 2
    )
    .css(
      "top",
      (browserheight - jQuery(".bonfire-pageloader-icon").height()) / 2
    );
}
resizenow();

jQuery("html").addClass("bonfire-html-onload");

jQuery(document.body).on("touchmove", function (e) {
  e.preventDefault();
});

var scrollPosition = [
  self.pageXOffset ||
    document.documentElement.scrollLeft ||
    document.body.scrollLeft,
  self.pageYOffset ||
    document.documentElement.scrollTop ||
    document.body.scrollTop
];
var html = jQuery("html");
html.data("scroll-position", scrollPosition);
html.data("previous-overflow", html.css("overflow"));
html.css("overflow", "hidden");
window.scrollTo(scrollPosition[0], scrollPosition[1]);

jQuery(window).load(function () {
  setTimeout(function () {
    jQuery(".bonfire-pageloader-icon").addClass("bonfire-pageloader-icon-hide");
  }, 500);

  setTimeout(function () {
    jQuery(document.body).unbind("touchmove");

    var html = jQuery("html");
    var scrollPosition = html.data("scroll-position");
    html.css("overflow", html.data("previous-overflow"));
    window.scrollTo(scrollPosition[0], scrollPosition[1]);

    jQuery("#bonfire-pageloader").addClass("bonfire-pageloader-fade");

    jQuery("html").removeClass("bonfire-html-onload");
  }, 750);

  setTimeout(function () {
    jQuery("#bonfire-pageloader").addClass("bonfire-pageloader-hide");
  }, 1500);
});


    </script>

      <!--style>
/***********************************************************
*** CUSTOMIZE THE LOADING SCREEN BACKGROUND + ICON COLORS
************************************************************/
/* loading screen background color */
#bonfire-pageloader {
  background-color: #1D2087;
}
/* loading icon color */
#bonfire-pageloader svg {
  fill: #fff;
}

/***********************************************************
*** THE NITTY-GRITTY
************************************************************/
/* the pageloader */
#bonfire-pageloader {
  position: absolute;
  z-index: 99999999999999;
  width: 100%;
  height: 1000%;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  margin-top: -50px;
}
.bonfire-pageloader-fade {
  opacity: 0 !important;

  -webkit-transition: all 0.75s ease;
  -moz-transition: all 0.75s ease;
  -o-transition: all 0.75s ease;
  -ms-transition: all 0.75s ease;
  transition: all 0.75s ease;
}
.bonfire-pageloader-hide {
  display: none;
}

/* the loading icon */
.bonfire-pageloader-icon {
  width: 100px;
  height: 100px;
  position: absolute;
  margin: 100px 0 0 0;
  opacity: 1;
  top: 0;
}
.bonfire-pageloader-icon-hide {
  opacity: 0 !important;

  -webkit-transition: all 0.25s ease;
  -moz-transition: all 0.25s ease;
  -o-transition: all 0.25s ease;
  -ms-transition: all 0.25s ease;
  transition: all 0.25s ease;
}
#bonfire-pageloader svg {
  -webkit-animation: spin 2s linear infinite;
  -moz-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
  width: 100px;
  height: 100px;
}
@-webkit-keyframes spin {
  100% {
    -webkit-transform: rotate(-360deg);
  }
}
@-moz-keyframes spin {
  100% {
    -moz-transform: rotate(-360deg);
  }
}
@keyframes spin {
  100% {
    -webkit-transform: rotate(-360deg);
    transform: rotate(-360deg);
  }
}

/* lets give the page body that subtle slide-in animation */
html {
  height: 100%;

  -webkit-backface-visibility: hidden;

  -webkit-transform-origin: top;
  -moz-transform-origin: top;
  -ms-transform-origin: top;
  -o-transform-origin: top;
  transform-origin: top;

  -webkit-transition: all 0.75s ease;
  -moz-transition: all 0.75s ease;
  -o-transition: all 0.75s ease;
  -ms-transition: all 0.75s ease;
  transition: all 0.75s ease;
}
.bonfire-html-onload {
  -webkit-transform: translateY(-50px);
  -moz-transform: translateY(-50px);
  -ms-transform: translateY(-50px);
  -o-transform: translateY(-50px);
  transform: translateY(-50px);

  -webkit-transition: all 0s ease;

      <script>
    var AudPauseBtn = document.getElementById("audpausebtn");
    var AudReplayBtn = document.getElementById("audreplaybtn");

    document.getElementById("PlayBtn").addEventListener("click", function () {
      var PlayBtn = document.getElementById("PlayBtn");
      var Balloon = document.getElementById("balloon");
      var Balloon1 = document.getElementById("balloon1");
      //   var whlogo = document.getElementById("whlogo");
      var NFtext = document.getElementById("NFtext");

      this.aud = document.querySelector("#aud");

      PlayBtn.setAttribute("visible", false);
      PlayBtn.style.display = "none";
      Balloon.setAttribute("visible", true);
      Balloon.style.display = "inline-block";
      Balloon1.setAttribute("visible", true);
      Balloon1.style.display = "inline-block";
      NFtext.setAttribute("visible", false);
      NFtext.style.display = "none";

      this.aud.play();

      AudPauseBtn.style.display = "inline-block";
      //  audpausebtn.style.display = "inline-block";

      AudPauseBtn.addEventListener("click", AudPause);
      AudReplayBtn.addEventListener("click", AudReplay);
    });

    function AudPause() {
      this.aud.pause();
      AudPauseBtn.style.display = "none";
      AudPauseBtn.setAttribute("visible", false);
      AudReplayBtn.style.display = "inline-block";
      AudReplayBtn.setAttribute("visible", true);
    }

    function AudReplay() {
      this.aud.play();
      AudReplayBtn.style.display = "none";
      AudReplayBtn.setAttribute("visible", false);
      AudPauseBtn.style.display = "inline-block";
      AudPauseBtn.setAttribute("visible", true);
    }
  </script>
