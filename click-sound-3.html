<!DOCTYPE html>
<!-- Selection in desktop.
   Click, mouseenter and mouseleave on objects with the corresponding
   animations, activated with the desktop mouse.
   Thanks to 'cursor="rayOrigin:mouse"' in the scene.
-->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!--meta name="viewport" content="width=device-width, initial-scale=1"--> 
    <meta aframe-injected name="mobile-web-app-capable" content="yes" />
   
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene
      loading-screen="enabled: false"
      arjs="sourceType: webcam; trackingMethod: best;"
      cursor="fuse: false; rayOrigin: mouse"
      raycaster="objects: [clickhandler];"
      cursor-modifier
      vr-mode-ui="enabled: false;"
    >
      <a-assets>
        <!-- sound -->

        <audio
          id="rainforest"
          src="//cdn.rawgit.com/michaelnebeling/src/master/rainforest_ambience-GlorySunz-1938133500.mp3"
          crossorigin="anonymous"
        ></audio>
        <audio
          id="button0"
          src="https://cdn.glitch.global/7aef11f6-e1ff-4444-833f-2588de98f4e6/drum-sound-short.mp3?v=1692924044706"
          crossorigin="anonymous"
        ></audio>
        <audio
          id="button1"
          src="https://cdn.glitch.global/7aef11f6-e1ff-4444-833f-2588de98f4e6/bell-sound-short.mp3?v=1692927977574"
          crossorigin="anonymous"
        ></audio>
        <audio
          id="button2"
          src="https://cdn.glitch.global/7aef11f6-e1ff-4444-833f-2588de98f4e6/drum-sound-short-strong.mp3?v=1692943387890"
          crossorigin="anonymous"
        ></audio>
        <audio
          id="button3"
          src="https://cdn.glitch.global/06d05559-0ed0-41b1-938c-c5b9769f244e/waterfall-6702.mp3?v=1693887375171"
          crossorigin="anonymous"
        ></audio>
        <audio
          id="button4"
          src="//cdn.rawgit.com/michaelnebeling/src/master/button-4.mp3"
          crossorigin="anonymous"
        ></audio>

        <!-- mixins -->

        <a-mixin
          id="collider"
          class="collider"
          opacity="0.99"
          event-set__mousedown="material.opacity: 1.0"
          event-set__mouseenter="material.opacity: 0.9"
          event-set__mouseleave="material.opacity: 0.99"
          event-set__mouseup="material.opacity: 0.99"
        ></a-mixin>
      </a-assets>
      <a-entity
        camera
        position="0 1.6 0"
        look-controls-enabled="false"
        orbit-controls="target: 0 1.6 -0.5; initialPosition: -5 5 20"
      ></a-entity>
      <a-text value="START CLICK" position="0 2 -3" align="center"></a-text>
                        <a-gltf-model
          rotation="0 0 0"
          position="0 0.5 -6"
          scale="1 1 1"
          src="https://cdn.glitch.global/06d05559-0ed0-41b1-938c-c5b9769f244e/tears_of_the_kingdom.glb?v=1693886711405"
          class="glasses2-entity"
          id="bubble-ring"
          animation-mixer
          animation="startEvents: click; property: scale; from: 0 0 0; to: 1 1 1; dur: 1000"
          sound="src: #button3; on: click; poolSize: 3"
          sound__mouseenter="src: #button3; on: mouseenter; poolSize: 2"
        >
        </a-gltf-model>
                            <a-gltf-model
          rotation="0 90 0"
          position="0 -0.5 -6"
          scale="1 1 1"
          src="https://cdn.glitch.global/06d05559-0ed0-41b1-938c-c5b9769f244e/looping_waterfall_bones_animation.glb?v=1693886526601"
          class="glasses2-entity"
          id="bubble-ring1"
          animation-mixer
          animation="startEvents: click; property: scale;
          from: 0 0 0; to: 0.7 0.7 0.7; dur: 1000"
        >
        </a-gltf-model>

      <a-entity cursor="rayOrigin:mouse"></a-entity>
    </a-scene>
    <script>
      document.addEventListener("click", function () {
        document.querySelector("a-text").setAttribute("visible", false);
      });

      function playing(index) {
        console.log("now playing", index);
        document.querySelector("#player").setAttribute("visible", true);
      }
