<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-exokit-avatars@1.0.2"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    <script scr="https://cdn.jsdelivr.net/npm/aframe-troika-text@0.7.1/dist/aframe-troika-text.min.js"></script>
 
    <title>A-Frame Exokit Avatars</title>
  </head>
  <body>
    <a-scene  
      vr-mode-ui="enabled: false"
      cursor="rayOrigin: mouse"
      device-orientation-permission-ui="enabled: false" >
      <a-assets>
        <a-asset-item
          id="model"
          src="https://cdn.glitch.global/3d3ecbaf-67a2-4d22-b8ec-ad23b8be5288/dan.glb?v=1659136021101"
        ></a-asset-item>
        <a-asset-item
          id="model1"
          src="https://cdn.glitch.me/3d3ecbaf-67a2-4d22-b8ec-ad23b8be5288/joyful--jumping-girl.glb?v=1659144365359"
        ></a-asset-item>
        <a-asset-item
          id="model2"
          src="https://cdn.glitch.global/3d3ecbaf-67a2-4d22-b8ec-ad23b8be5288/female-Talking.glb?v=1659143467425"
        ></a-asset-item>
        <a-asset-item
          id="model3"
          src="https://cdn.glitch.global/3d3ecbaf-67a2-4d22-b8ec-ad23b8be5288/dan.glb?v=1659136021101"
        ></a-asset-item>
      </a-assets>
      <a-plane
        id="ground"
        rotation="-90 0 0"
        color="green"
        height="100"
        width="100"
      ></a-plane>
      <a-light type="directional" intensity="0.5"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-sky color="blue"></a-sky>
      <a-entity avatar="model: #model"></a-entity>

      <a-entity id="player">
        <a-camera id="head" near="0.1" wasd-controls look-controls position="0 1.6 1"></a-camera>
        <a-entity id="leftHand" tracked-controls="hand: left"></a-entity>
        <a-entity id="rightHand" tracked-controls="hand: right"></a-entity>
      </a-entity>
      
      <a-entity id="player1">
        <a-camera id="head1" near="0.1" wasd-controls look-controls position="0 2.6 3"></a-camera>
        <a-entity id="leftHand1" tracked-controls="hand: left"></a-entity>
        <a-entity id="rightHand1" tracked-controls="hand: right"></a-entity>
      </a-entity>

      <a-entity
        navigate-on-click="url: https://famous-actually-mint.glitch.me/"
        gltf-model="#model1"
        id="feel1"
        position="0 0 -2.7"
        rotation="180 180 180"
        scale="1 1 1"
        animation-mixer="loop: true"
        shadow="receive: true"
      >
      </a-entity>
      <a-entity
        navigate-on-click="url: https://famous-actually-mint.glitch.me/"
        gltf-model="#model2"
        id="feel2"
        position="-1 0 -3.7"
        rotation="180 180 180"
        scale="1 1 1"
        animation-mixer="loop: true"
        shadow="receive: true"
      >
      </a-entity>
      <a-entity
        navigate-on-click="url: https://famous-actually-mint.glitch.me/"
        gltf-model="#model3"
        id="feel3"
        position="1 0 -3.7"
        rotation="180 180 180"
        scale="1 1 1"
        animation-mixer="loop: true"
        shadow="receive: true"
      >
      </a-entity>
      <a-troika-text
        position="0 3.5 -0.9"
        color="#fff"
        max-width="5"
        curve-radius="3"
        font="https://cdn.glitch.global/3d3ecbaf-67a2-4d22-b8ec-ad23b8be5288/Ghanachocolate.ttf?v=1658802278705"
        value="메타버스 데모"
      ></a-troika-text>
      <a-troika-text
        position="0 3.5 -0.9"
        color="#fff"
        max-width="7"
        curve-radius="0"
        scale="0.5 0.5 0.5"
        font="https://cdn.glitch.global/3d3ecbaf-67a2-4d22-b8ec-ad23b8be5288/Ghanachocolate.ttf?v=1658802278705"
        value="클릭하면 오디오가이드를 들을 수 있습니다."
      ></a-troika-text>
      <a-text
        position="-1 3.5 -1"
        font="https://raw.githubusercontent.com/myso-kr/aframe-fonts-korean/master/fonts/ofl/nanumpenscript/NanumPenScript-Regular.json"
        color="#33C3F0"
        negate="false"
        value="안녕하세요 why now working?"
      ></a-text>
      <a-light type="ambient" intensity="3.3"></a-light>
      <a-plane
        position="0 3.5 -1.1"
        height="0.6"
        width="2.1"
        curve-radius="0"
        rotation="0 0 0"
      ></a-plane>
      <a-plane
        position="0 3.5 -1"
        height="0.45"
        width="1.95"
        curve-radius="0"
        color="#E64C3C"
        rotation="0 0 0"
      ></a-plane>
    </a-scene>
  </body>
</html>
