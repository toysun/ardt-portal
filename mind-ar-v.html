<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script-->
<script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.glitch.global/7aef11f6-e1ff-4444-833f-2588de98f4e6/dragon.mind?v=1695651796314;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
                 <video
          src="https://cdn.glitch.global/cb8cb838-9f19-470f-9aca-6e773483a84f/dragon-gs-2.mp4?v=1694657971592"
          type="video/mp4"
          preload="auto"
          id="vid"
          response-type="arraybuffer"       
          crossorigin="anonymous"
          webkit-playsinline
          autoplay="none"
          playsinline
        ></video>
        <a-asset-item
          id="bearModel"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/band-example/bear/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="raccoonModel"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/band-example/raccoon/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity look-controls="enabled: false" material="shader: chromakey; side: double; src: #vid; color: 0 0.9 0.1" geometry="primitive: plane; width: 1.035; height: 1.5" position="0 0 0">
      </a-entity>
    </a-scene>
  </body>
</html>
