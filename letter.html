    <style>
      /*
  The grid itself needs only 4 CSS declarations:
*/
      @media only screen and (max-width: 700px) {
        .container {
        }

        .myGallery {
          position: absolute;
          left: 10%;
          top: 25%;
          display: grid;
          grid-gap: 20px;
          grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }

        .myGallery img {
          width: 90%;
          border-radius: 10px;
        }

        /*
  And here are some declarations for the image caption.
  Just hover over one of the last 5 images to see it.
*/

        .myGallery .item {
          position: relative;
          overflow: hidden;
        }

        .myGallery .item img {
          vertical-align: middle;
        }

        .myGallery .caption {
          margin: 0;
          padding: 1em;
          position: absolute;
          z-index: 1;
          bottom: 0;
          left: 0;
          width: 100%;
          max-height: 100%;
          overflow: auto;
          box-sizing: border-box;
          transition: transform 0.5s;
          transform: translateY(100%);
          background: rgba(0, 0, 0, 0.7);
          color: rgb(255, 255, 255);
        }

        .myGallery .item:hover .caption {
          transform: translateY(0%);
        }

        /*
  The rest is only styling for this example page
*/

        @import url("https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;900&display=swap");

        body {
          background-color: #070933;
          width: 100%;
          height: 95vh;
          background-size: contain;

          display: flex;
          justify-content: center;
          align-items: center;
          font: 400 1.5em/1.58 Vollkorn, serif;
        }
        .box-1 {
        
          margin: 0;
          width: 100%;
          height: 10%;
          left: 0;
          top: 0;
          justify-content: center;
          align-items: center;
        }

        h1 {
          text-align: center;
          color: white;
          font-size: 24px;
          font-family: "SDSamliphopangche_Outline";
          src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts-20-12@1.0/SDSamliphopangche_Outline.woff")
            format("woff");
          font-weight: bold;

        p {

            format("woff");

        }

        .myGallery {
          font-size: 1rem;
        }

        .landing_content {
          position: absolute;
          top: 3%;
          left: 25%;
          width: 50%;
        }
        .landing_content1 {
          position: absolute;
          top: 20%;
          left: 24%;
          width: 30%;
        }
      }
      #logo {
        position: absolute;
        top: 4%;
        left: 25%;
      }

      }

    <style>
      .fiftyfifty {
        display: flex;
        justify-content: space-between;
      }

      .fiftyfifty .basic {
        flex-basis: 50%;
      }
      .fiftyfifty .basic:last-of-type {
        text-align: right;
      }

      .js .to_fade_up,
      .js .to_fade_from_left,
      .js .to_fade_from_right {
        visibility: hidden;
      }
      .js .fade_up {
        visibility: visible;
        -ms-animation: fadeUp 2s; /* Internet Explorer*/
        animation: fadeUp 2s;
      }
      .js .fade_from_left {
        visibility: visible;
        -ms-animation: fadeFromLeft 1s; /* Internet Explorer*/
        animation: fadeFromLeft 1s;
      }
      .js .fade_from_right {
        visibility: visible;
        -ms-animation: fadeFromRight 1s; /* Internet Explorer*/
        animation: fadeFromRight 1s;
      }

      @keyframes fadeUp {
        0% {
          filter: alpha(opacity=0);
          opacity: 0.1;
          transform: translateY(100px);
        }
        100% {
          filter: alpha(opacity=100);
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeFromLeft {
        0% {
          filter: alpha(opacity=0);
          opacity: 0.1;
          transform: translateX(-100%);
        }
        100% {
          filter: alpha(opacity=100);
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes fadeFromRight {
        0% {
          filter: alpha(opacity=0);
          opacity: 0.1;
          transform: translateX(100%);
        }
        100% {
          filter: alpha(opacity=100);
          opacity: 1;
          transform: translateX(0);
        }
      }
      .fadeInUp{
        animation:fadeInUp 1s ease backwards;
      }
      @keyframes fadeInUp{
        0%{transform:translate(0px, 100%); opacity: 0;}
       100%{transform:translate(0px, 0); opacity: 1;}
      }
    </style>
