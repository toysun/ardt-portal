<html>
  <head>
        <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.2/dist/aframe-physics-system.min.js
"></script>
      <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.1/dist/aframe-extras.min.js"></script>
    <!--script src="https://unpkg.com/aframe-click-drag-component">
//https://github.com/jesstelford/aframe-click-drag-component
</script> 
  <script>
    registerClickDrag(aframe); 
  </script--> 
  </head>
  <body>
    <a-scene 
      vr-mode-ui="enabled: false"
      loading-screen="dotsColor: white; backgroundColor: #grey"
      device-orientation-permission-ui="enabled: false"
      ar-session-notifier

      arjs="sourceType: webcam; debugUIEnabled: false;"
       physics>
            <a-asset>
        <img
          id="right"
          src="https://cdn.glitch.global/06d05559-0ed0-41b1-938c-c5b9769f244e/MYmessage4.png?v=1673945991679"
        />
        <img
          id="left"
          src="https://cdn.glitch.global/06d05559-0ed0-41b1-938c-c5b9769f244e/MYmessage5.png?v=1673945996789"
        />
        <img
          id="top"
          src="https://cdn.glitch.global/06d05559-0ed0-41b1-938c-c5b9769f244e/MYmessage7.png?v=1673946004589"
        />
        <img
          id="bottom"
          src="https://cdn.glitch.global/06d05559-0ed0-41b1-938c-c5b9769f244e/MYmessage6.png?v=1673946006875"
        />
        <img
          id="front"
          src="https://cdn.glitch.global/06d05559-0ed0-41b1-938c-c5b9769f244e/MYmessage3.png?v=1673945999093"
        />
        <img
          id="back"
          src="https://cdn.glitch.global/06d05559-0ed0-41b1-938c-c5b9769f244e/MYmessage8.png?v=1673946003466"
        />
      </a-asset>
            <a-box
        id="Msg-txt"
        visible="true"
        position="0 5.2 -4"
        click-drag
        rotation="0 65 30"
        scale="1 1 1"
        multisrc="srcs:#right,#left,#top,#bottom,#front,#back"
        opacity="1"
        shadow="receive: false"
        dynamic-body
      ></a-box>
      <a-box position="-1.2 12 -3" click-drag rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>
      <a-box position="-1 11 -5" click-drag rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>
      <a-box position="0.5 10 -4" click-drag rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>
      <a-box position="-0.4 13 -2" click-drag rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>
      <a-box position="-1.3 14 -1" click-drag rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>
      
      <a-plane position="0 0.5 -4" rotation="-90 0 0" width="8" height="16" color="#7BC8A4" static-body></a-plane>
      
      <!--a-sky color="#ECECEC"></a-sky-->
      <a-camera position="0 2.6 0" look-controls-enabled="false"></a-camera>
    </a-scene>
  </body>
</html>
