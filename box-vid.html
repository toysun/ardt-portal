  <script>
AFRAME.registerComponent('vidhandler', {
  // ...
  init: function () {
      let playing = true;
      let video = document.querySelector("#vid");
      this.el.addEventListener('click', () => {
        if (!playing) {
          video.play();
        } else {
          video.pause();
          video.currentTime = 0;
        }
        playing = !playing;
      });
    }
  })
</script>
