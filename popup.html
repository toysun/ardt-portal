<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Simple Link Component - Advanced</title>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/@editvr/aframe-dialog-popup-component@1.7.2/dist/aframe-dialog-popup-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera id="camera" wasd-controls-enabled="false" cursor="rayOrigin: mouse"></a-camera>
      <a-sky color="#24CAFF"></a-sky>
      <a-entity
        id="dialog"
        position="0 0 -2"
        dialog-popup="
          openIconImage: https://cdn.glitch.global/7aef11f6-e1ff-4444-833f-2588de98f4e6/info.jpg?v=1692833032938;
          closeIconImage: https://cdn.glitch.global/7aef11f6-e1ff-4444-833f-2588de98f4e6/close.jpg?v=1692833036378;
          image: https://cdn.glitch.global/7aef11f6-e1ff-4444-833f-2588de98f4e6/tony.jpg?v=1692833035264;
          title: Kellogg's frosted flakes;
          titleFont: roboto;
          titleColor: #382107;
          body: Frosted Flakes or Frosties is a breakfast cereal, produced by the Kellogg Company and consisting of sugar-coated corn flakes. It was introduced in the United States in 1952, as Sugar Frosted Flakes.;
          bodyFont: roboto;
          bodyColor: #603300;
          dialogBoxHeight: 3.5;
          dialogBoxColor: #964f00;
          "></a-entity>
    </a-scene>
  </body>
</html>
