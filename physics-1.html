<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.2/dist/aframe-physics-system.min.js
"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!--script src="https://unpkg.com/aframe-click-drag-component">
//https://github.com/jesstelford/aframe-click-drag-component
</script> 
  <script>
    registerClickDrag(aframe); 
  </script-->
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false"
      device-orientation-permission-ui="enabled: false"
      arjs
      physics
    >
              <a-entity
          scale="0.01 0.01 0.01"
          position="0 -1.4 -0.3"
          rotation="0 0 0"
          visible="true"
          gltf-model="https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/global-people.glb?v=1677889986741"
          shadow="receive: false"
          animation-mixer
          animation="property: object3D.rotation.y; to: 180; delay: 5500; dur: 50000; easing: easeInOutQuad; dir: alternate; loop: false;"
          animation__2="property: position; to: 0 1.4 -0.35; delay: 5500; dur: 3000; loop: false"
                  > 
      </a-entity>
      <a-box
        position="-0.8 12 -3"
        click-drag
        rotation="0 45 0"
        color="#4CC3D9"
        dynamic-body
      >
      </a-box>
      <a-box
        position="-1 11 -5"
        scale="1 3 1"
        click-drag
        rotation="0 45 0"
        color="#4CC3D9"
        dynamic-body
      >
      </a-box>
      <a-box
        position="0.5 10 -4"
        click-drag
        rotation="0 45 0"
        color="#4CC3D9"
        dynamic-body
      >
      </a-box>
      <a-sphere
        position="-0.4 30 -5"
        click-drag
        radius="1"
        color="#fff"
        dynamic-body
      ></a-sphere>
      <a-box
        position="-0.4 13 -2"
        click-drag
        rotation="0 45 0"
        color="#4CC3D9"
        dynamic-body
      ></a-box>
      <a-box
        position="-0.3 14 -1"
        click-drag
        rotation="0 45 0"
        color="#4CC3D9"
        dynamic-body
      ></a-box>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        opacity="0"
        static-body
      ></a-plane>

      <!--a-sky color="#ECECEC"></a-sky-->
      <a-camera look-controls-enabled="false"></a-camera>
    </a-scene>
  </body>
</html>
