    <link rel="stylesheet" href="style-gundam.css" />
           <style>
      .tab-start {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(255, 000, 000, 0.5);
        z-index: 999999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .tab-start div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
          .logoWrapper {
  position: absolute;
  top: 5px;
  left: 5px;
  width: 100%;
  z-index: -1; /* needs to be in the background so that it doesn't overlay the title (from html) */
}

.logoImage {
  width: 29%; /* 104px */
  height: 10%; /*  40px */
  visibility: visible; /* needs to be added, so that the image is always visible. Otherwise it could flicker during click-events or even be hidden (on iOS (Vers.13.5.1, Safari)) */
}
           .SoundReplayButton {
        background-color: White;
        background-image: url("https://cdn.glitch.global/9b4e3877-21ac-4e94-b55a-c8b576c5b670/sound-replay-btn.png?v=1667821099814");
        background-size: cover;
        background-position: center;
        border: none;
        padding: 5px;
        display: none;
        margin: 1px 1px;
        cursor: pointer;
        border-radius: 50%;
        position: fixed;
        top: 5%;
        left: 80%;
        width: 40px;
        height: 40px;
        /*display: flex;*/
        justify-content: center;
        align-items: center;
        z-index: 99999;
        transition: all 0.5s;
        cursor: pointer;
      }

      .SoundPauseButton {
        background-color: White;
        background-image: url("https://cdn.glitch.global/9b4e3877-21ac-4e94-b55a-c8b576c5b670/sound-pause-btn.png?v=1667821093376");
        background-size: cover;
        background-position: center;
        border: none;
        padding: 5px;
        display: none;
        margin: 1px 1px;
        cursor: pointer;
        border-radius: 50%;
        position: fixed;
        top: 5%;
        left: 80%;
        width: 40px;
        height: 40px;
        /*display: flex;*/
        justify-content: center;
        align-items: center;
        z-index: 99999;
        transition: all 0.5s;
        cursor: pointer;
      }
                .HomeButton {
        background-color: White;
        background-image: url("https://ardocent.com/aframe/wonder/image/home.png");
        background-size: cover;
        background-position: center;
        border: none;
        padding: 5px;
        display: inline-block;
        margin: 1px 1px;
        cursor: pointer;
        border-radius: 50%;
        position: fixed;
        bottom: 5%;
        left: 10%;
        width: 40px;
        height: 40px;
        /*display: flex;*/
        justify-content: center;
        align-items: center;
        z-index: 99999;
        transition: all 0.5s;
        cursor: pointer;
      }
      .HomeButton:hover {
        background-color: Gold;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <div class="scannerWrapper">
      <input
        id="scanner"
        type="image"
        class="scannerImage"
        src="https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/qr-scan%20(6).png?v=1708610709235"
      />
    </div>
        <div class="logoWrapper">
      <input
        id="logo"
        type="image"
        class="logoImage"
        src="https://cdn.glitch.global/7aef11f6-e1ff-4444-833f-2588de98f4e6/67-672771_vans-logo-logo.png?v=1689643912142"
      />
    </div>
        <button
      class="SoundPauseButton"
      id="audpausebtn"
      onclick="AudPause();"
    ></button>
    <button
      class="SoundReplayButton"
      id="audreplaybtn"
      onclick="AudReplay();"
    ></button>
        <button
      class="HomeButton"
      id="home-btn"
      onclick="window.open('https://gif1-ardocent.glitch.me/gundam-head.html','_self');"
    ></button>
    <a-scene
      device-orientation-permission-ui="enabled: false"
      loading-screen="dotsColor: red; backgroundColor: black"
      ar-session-notifier
      cursor-modifier
      vr-mode-ui="enabled: false;"
      renderer="alpha:true; physicallyCorrectLights:true; colorManagement:true; exposure:1; toneMapping:ACESFilmic; antialias: true; logarithmicDepthBuffer: true; sortObjects: true;"

      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      gesture-detector
      physics="debug: false; friction: 0.5; restitution: 2; gravity: -1.5"
    >
                    <a-nft
        raycaster="objects: .clickable"
        logohandler
        scannerhandler
        ioshandler
        markhandler
        emitevents="true"
        id="marker"
        type="nft"
        url="https://raw.githubusercontent.com/toysun/sg/master/imarker/vans"
        smooth="true"
        smoothcount="10"
        moothtolerance="0.01"
        smooththreshold="5"
        next-button
      >
      <a-entity
          scale="8 8 8"
          position="-1 25 -10"
          click-drag
          rotation="0 90 0"
          gltf-model="https://cdn.glitch.global/7aef11f6-e1ff-4444-833f-2588de98f4e6/vans.glb?v=1689642564986"
          dynamic-body
                animation-mixer
           animation="property: rotation; to: 0 360 0; delay: 3000; dur: 30000; easing: linear; loop: true"   
                  > 
      </a-entity>
            <a-entity
          scale="8 8 8"
          position="1.85 20 -3"
          click-drag
          rotation="-4.5 -25 -2"
          gltf-model="https://cdn.glitch.global/7aef11f6-e1ff-4444-833f-2588de98f4e6/vans.glb?v=1689642564986"
          dynamic-body
          animation-mixer
          animation="property: rotation; to: 0 360 0; delay: 3000; dur: 30000; easing: linear; loop: true"  
                  > 
      </a-entity>
            <a-entity
          scale="0.6 0.6 0.6"
          position="-1 11 -5"
          click-drag
          rotation="0 45 0"
          gltf-model="https://cdn.glitch.global/7aef11f6-e1ff-4444-833f-2588de98f4e6/vans_old_skool_green.glb?v=1689643042689"
          dynamic-body
                      animation-mixer
                  > 
      </a-entity>
            <a-entity
          scale="0.6 0.6 0.6"
          position="1.3 35 -4.5"
          click-drag
          rotation="0 15 0"
          gltf-model="https://cdn.glitch.global/7aef11f6-e1ff-4444-833f-2588de98f4e6/vans_old_skool_green.glb?v=1689643042689"
          dynamic-body
                      animation-mixer
                  > 
      </a-entity>
            <a-entity
          scale="8 8 8"
          position="-0.12 12 -5"
          click-drag
          rotation="0 -45 0"
          gltf-model="https://cdn.glitch.global/7aef11f6-e1ff-4444-833f-2588de98f4e6/vans.glb?v=1689642564986"
          dynamic-body
          animation-mixer
                  > 
      </a-entity>
            <a-entity
          scale="0.7 0.7 0.7"
          position="-0.85 30 -3"
          click-drag
          rotation="0 -75 0"
          gltf-model="https://cdn.glitch.global/7aef11f6-e1ff-4444-833f-2588de98f4e6/unused_blue_vans_shoe.glb?v=1689642869022"
          dynamic-body
          velocity="1 1 0"
          animation-mixer
                  > 
      </a-entity>
                  <a-entity
          scale="0.6 0.6 0.6"
          position="-0.85 30 -8"
          click-drag
          rotation="0 -75 0"
          gltf-model="https://cdn.glitch.global/7aef11f6-e1ff-4444-833f-2588de98f4e6/unused_blue_vans_shoe.glb?v=1689642869022"
          dynamic-body
          velocity="1 0 0"
          animation-mixer
                  > 
      </a-entity>
                        <a-entity
          scale="0.6 0.6 0.6"
          position="-0.85 30 -14"
          click-drag
          rotation="0 -120 0"
          gltf-model="https://cdn.glitch.global/7aef11f6-e1ff-4444-833f-2588de98f4e6/unused_blue_vans_shoe.glb?v=1689642869022"
          dynamic-body
          velocity="1 0 0"
          animation-mixer
                  > 
      </a-entity>
                        <a-entity
          scale="0.6 0.6 0.6"
          position="-1.3 35 -15.5"
          click-drag
          rotation="0 15 0"
          gltf-model="https://cdn.glitch.global/7aef11f6-e1ff-4444-833f-2588de98f4e6/vans_old_skool_green.glb?v=1689643042689"
          dynamic-body
                      animation-mixer
                  > 
      </a-entity>
                        <a-entity
          scale="10 10 10"
          position="-1.3 35 -15.5"
          click-drag
          rotation="0 15 0"
          gltf-model="https://cdn.glitch.global/7aef11f6-e1ff-4444-833f-2588de98f4e6/vans_shoe_box.glb?v=1689643218586"
          dynamic-body
                      animation-mixer
                  > 
      </a-entity>
                        </a-nft>
                      <a-entity
          scale="0.03 0.03 0.03"
          position="-0.2 7.6 -15.35"
          rotation="0 60 0"
          visible="true"
          gltf-model="https://cdn.glitch.global/84219226-bfa8-4881-9a68-88e43606a2ce/earth-real.glb?v=1682957004483"
          shadow="receive: false"
          animation-mixer
          animation__2="property: object3D.rotation.y; to: 180; delay: 5500; dur: 50000; easing: easeInOutQuad; dir: alternate; loop: true;"
                  > 
      </a-entity>

         
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        src="https://cdn.glitch.global/7aef11f6-e1ff-4444-833f-2588de98f4e6/Moon_VT.reduce.jpg?v=1689644676820"
        width="60"
        height="60"
        opacity="0.5"
        static-body
      ></a-plane>
    
      <!--a-sky color="#ECECEC"></a-sky-->
      <a-camera look-controls></a-camera>
      <!--a-camera look-controls-enabled="false"></a-camera-->
            <a-entity light="type: ambient; intensity: 2;"></a-entity>
      <a-light
        type="directional"
        light="castShadow: true;
                      shadowMapHeight: 1024;
                      shadowMapWidth: 1024;
                      shadowCameraLeft: -7;
                      shadowCameraRight: 5;
                      shadowCameraBottom: -5;
                      shadowCameraTop: 5;"
        id="light"
        target="booth"
        position="-1.8 20 100"
      >
      </a-light>

    </a-scene>
  </body>
