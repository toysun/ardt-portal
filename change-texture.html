    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent("load-texture", {
        init: function() {
          var el = this.el
          var textureLoader = new THREE.TextureLoader();
          var  url = "https://cdn.glitch.global/7aef11f6-e1ff-4444-833f-2588de98f4e6/black-white-details-moon-texture-concept%20(1).jpg?v=1684617928663"
          textureLoader.load(url,
            // onLoad
            function(tex) {
              let mesh = el.getObject3D('mesh')
              mesh.material.map = tex
            },
            // onProgress
            undefined,
            //onError
            function(err) {
              console.error('An error happened.');
            });
        }
      })

    </script>
    <a-scene>
      <a-box position="-1 0.5 -3" load-texture></a-box>
            <a-entity
        gltf-model="https://cdn.glitch.global/7aef11f6-e1ff-4444-833f-2588de98f4e6/basic_chibi_character.glb?v=1690131967380"
        id="feel2"
        position="1 2 -5"
        rotation="0 0 0"
        scale="1 1 1"
        animation-mixer="loop: true"
        shadow="receive: true"
        load-texture
      >
      </a-entity>
    </a-scene>
