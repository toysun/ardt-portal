    <style>
      body {
        padding: 0;
        margin: 0;
      }

      a {
        width: 100%;
        height: 100%;
      }

      button {
        top: 10%;
        width: 95%;
        height: 95%;
        font-family: "Muli", sans-serif;
        -webkit-transition: 0.15s all ease-in-out;
        -o-transition: 0.15s all ease-in-out;
        transition: 0.15s all ease-in-out;
        cursor: pointer;
        justify-content: center;
      }

      .one {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
      }

      .curve {
        background: #1c2087;
        color: #fff;
        border-radius: 15px;
        border: none;
        font-size: 16px;
        padding: 5px 5px;
        text-decoration: none;
        justify-content: center;
      }
      #reload-btn {
        display: none;
      }
      
      #message {
        display: none;
      }

      #find {
        display: none;
      }
      .ReloadButton {
        background-color: transparent;
        background-image: url("https://cdn.glitch.global/3d3ecbaf-67a2-4d22-b8ec-ad23b8be5288/_%EA%B0%90%EC%82%AC%EB%A9%94%EC%84%B8%EC%A7%80%20%EB%8B%A4%EC%8B%9C%20%EB%B3%B4%EA%B8%B0.png?v=1673060980032");
        background-size: cover;
        background-position: center;
        border: none;
        padding: 5px;
        display: inline-block;
        margin: 1px 1px;
        cursor: pointer;
        border-radius: 5%;
        position: fixed;
        top: 1%;
        left: 1%;
        width: 140px;
        height: 35px;
        /*display: flex;*/
        justify-content: center;
        align-items: center;
        z-index: 99999;
        transition: all 0.5s;
        cursor: pointer;
      }
      .ReloadButton:hover {
        background-color: Gold;
      }
    </style>
