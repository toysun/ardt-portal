<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Portal - AR.js</title>
    <!--script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script-->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!--script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script-->
    <!--script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script-->
    <script src="./sphereexpand.js"></script>
    <script src="./backhome.js"></script>
    <script src="./examplefunctions.js"></script>
    <script src="./videosphereexpand.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
      AFRAME.registerComponent("navigate-on-click", {
        schema: {
          url: { default: "" },
        },

        init: function () {
          var data = this.data;
          var el = this.el;

          el.addEventListener("click", function () {
            window.location.href = data.url;
          });
        },
      });
    </script>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      device-orientation-permission-ui="enabled: false"
      loading-screen="dotsColor: white; backgroundColor: #007C5F"
      cursor="fuse: false; rayOrigin: mouse"
      raycaster="objects: [clickhandler];"
      cursor-modifier
      vr-mode-ui="enabled: false;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
    >
      <a-assets>
        <img
          id="transparent"
          src="https://cdn.glitch.global/b45d0030-c5b5-4455-a690-beebb0186252/transparent.png?v=1662467726004"
          crossorigin="anonymous"
        />
        <img
          id="theater"
          src="https://cdn.glitch.com/b45d0030-c5b5-4455-a690-beebb0186252%2F50753370981_c539b406c1_6k.jpg?v=1610075732257"
          crossorigin="anonymous"
        />
        <img
          id="sea"
          src="https://cdn.glitch.com/b45d0030-c5b5-4455-a690-beebb0186252%2Fspherical-panorama-360-.jpg?v=1610031666193"
          crossorigin="anonymous"
        />
        <img
          id="space"
          src="https://cdn.glitch.com/b45d0030-c5b5-4455-a690-beebb0186252%2Fspace-360.jpg?v=1610031847702"
          crossorigin="anonymous"
        />
      </a-assets>
      <a-entity  id="camera"
                position="0 1.6 0"
                camera look-controls
                 orbit-controls="autoRotate: false; target: #target; enableDamping: true; dampingFactor: 0.225; rotateSpeed:0.55; minDistance:-100; maxDistance:200;"></a-entity>
      <a-entity id="target">
        <a-sky
          id="sky"
          src="#transparent"
          animation="property: rotation; to: 0 180 0; easing: easeInOutSine; dur: 30000; loop: true; elasticity: 0"
        >
        </a-sky>

        <a-entity
          id="photospheredisplay2"
          class="homeworld"
          position="-5 -1.5 -11"
        >
          <a-sphere
            position="8 -1.3 0"
            radius="1"
            src="#space"
            sphereexpand
            animation="property: rotation; to: 0 360 0; easing: easeInOutSine; dur: 30000; loop: true; elasticity: 0"
          ></a-sphere>
        </a-entity>

        <a-entity
          id="photospheredisplay1"
          class="homeworld"
          position="-5 -1.5 -11"
        >
          <a-sphere
            position="5 2.8 0"
            radius="1"
            src="#sea"
            sphereexpand
            animation="property: rotation; to: 0 360 0; easing: easeInOutSine; dur: 30000; loop: true; elasticity: 0"
          ></a-sphere>
        </a-entity>

        <a-entity
          id="photospheredisplay"
          class="homeworld"
          position="-5 -1.5 -11"
        >
          <a-sphere
            position="2 1.8 0"
            radius="1"
            src="#theater"
            sphereexpand
            animation="property: rotation; to: 0 360 0; easing: easeInOutSine; dur: 30000; loop: true; elasticity: 0"
          ></a-sphere>
        </a-entity>
    
        <a-circle
          id="homebutton"
          position="0 0.15 0"
          rotation="90 0 0"
          radius="0.3"
          backhome
        ></a-circle>
     </a-entity>
    </a-scene>
  </body>
</html>
