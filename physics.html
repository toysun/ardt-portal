<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.2/dist/aframe-physics-system.min.js
"></script>

  </head>
  <body>
    <a-scene physics>
      <a-box position="-1.2 12 -3" click-drag rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>
      <a-box position="-1 11 -5" click-drag rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>
      <a-box position="0.5 10 -4" click-drag rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>

      <a-box position="-1.3 14 -1" click-drag rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" static-body></a-plane>
      
      <a-sky color="#ECECEC"></a-sky>
      <a-camera look-controls-enabled="false"></a-camera>
