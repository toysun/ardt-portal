<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A-Frame test component Component - Basic</title>
    <meta
      name="description"
      content="Basic example for troika-text component."
    />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ardocent.com/aframe/wonder/js/aframe-troika-text.js"></script>
    <script>
      function foo() {
        document
          .querySelector("a-troika-text")
          .setAttribute("value", document.querySelector("input").value);
      }
    </script>
    <style>
      #wrapper {
        height: 800px;
        width: 600px;
      }
    </style>
  </head>
  <body>
    <form>
      글쓰기<br />
      <input type="text" value="" />
      <br />
    </form>
    <button onclick="foo()">글쓰기</button>
    <div id="wrapper">
      <a-scene embedded>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder
          position="1 0.75 -3"
          radius="0.5"
          height="1.5"
          color="#FFC65D"
        ></a-cylinder>
        <a-plane
          position="0 0 -4"
          rotation="-90 0 0"
          width="4"
          height="4"
          color="#7BC8A4"
        ></a-plane>
        <!--a-text
          font="https://raw.githubusercontent.com/myso-kr/aframe-fonts-korean/master/fonts/ofl/nanumpenscript/NanumPenScript-Regular.json"
          scale="1 1 1"
          position="-1 1.6 -1"
          color="black"
          value="어떤 말을 해야 하나"
        ></a-text-->
                <a-troika-text
          id="output"
          position="0 -0.5 -3.2"
          scale="0.75 0.75 0.75"
          font="https://cdn.glitch.global/3d3ecbaf-67a2-4d22-b8ec-ad23b8be5288/UrbanJungle-yGnq.ttf?v=1660145839686"
          color="#fff"
          curve-radius="2"
          value="Click Haru Start"
        ></a-troika-text>
              <!--a-entity
        font="https://raw.githubusercontent.com/myso-kr/aframe-fonts-korean/master/fonts/ofl/nanumpenscript/NanumPenScript-Regular.json"
        text="value: some text; wrapCount: 20; width: 3"
        position="0 2 0"
        my-test-component
      ></a-entity-->
        <a-sky color="#ECECEC"></a-sky>
      </a-scene>
    </div>
  </body>
</html>
